<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Group 2 • ToDoMVC</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="index_mobile.css" media="screen and (max-width: 500px)">
    </head>

    <body>
        <header>
            <h1>todos</h1>
        </header>
        <main>
            <!--Upper textbox-->
            <form id="new-todo-form">
                <input id="new-todo" type="text" placeholder="What needs to be done?">
                <button class="hidden" id="check-all" aria-label="check all">❯</button>
            </form>
            <div id="todo-and-items-left">
                <!--Todos-->
                <ul id="todo-list">
                    <!--The blueprint todo is used for cloning-->
                    <li class="todo-item todo-item-blueprint">
                        <label role="checkbox" class="checkbox-round">
                            <input type="checkbox" unchecked>
                            <span class="checkmark"></span>
                        </label>
                        <input class="todo-textbox" type="text" value="Do something" hidden>
                        <label class="todo-label"></label>
                        <div>
                            <button class="todo-button-remove" aria-label="remove">
                                <p aria-hidden="true">+</p>
                            </button>
                        </div>
                    </li>
                </ul>
                <!--Bottom bar-->
                <section class="hidden">
                    <div id="nr-items-left">
                        <p id="nr-left"></p>
                        <p>&nbsp;</p>
                        <p id="items-left"></p>
                    </div>
                    <nav>
                        <ul id="filter-buttons">
                            <li>
                                <input id="all" value="all" type="radio" name="filter" checked>
                                <label for="all">All</label>
                            </li>
                            <li>
                                <input id="active" value="active" type="radio" name="filter">
                                <label for="active">Active</label>
                            </li>
                            <li>
                                <input id="completed" value="completed" type="radio" name="filter">
                                <label for="completed">Completed</label>
                            </li>
                        </ul>
                    </nav>
                    <nav>
                        <ul id="clear-button">
                            <li><button>Clear&nbsp;completed</button></li>
                        </ul>
                    </nav>
                </section>
            </div>
        </main>
        <footer>
            <p class="footer">Double-click to edit a todo</p>
            <p class="footer">Written by <a href="www.example.com">Johan W & Tomas V</a></p>
            <p class="footer">Part of <a href="http://todomvc.com/">TodoMVC</a></p>
        </footer>
    </body>

</html>
